<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="Index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div id="navbar">
            <img src="Images/download.png" id="spotpic">
            <img src="Images/download (1).jpeg" id="homepic">
            <form>
                <input type="name" placeholder="   What do you want to play?                                           |" id="searchbar">
                <img src="Images/download (4).png" id="browsepic">
            </form>
            <span id="signup">Sign up</span>
            <span id="login">Log in</span>
        </div><br>
        <div id="sidebar">
            <span id="lib">Your Library</span>
            <img src="Images/download (5).png" id="stack">
            <span id="plus">+</span><br>
            <div id="block1">
                <span id="b1t1">Create your first playlist</span><br>
                <span id="b1t2">It's easy we'll help you</span><br>
                <span id="b1t3">Create playlist</span>
            </div><br>
            <div id="block2">
                <span id="b2t1">Let's find some podcasts to follow</span><br>
                <span id="b2t2">We'll keep you updated on new episodes</span>
                <span id="b2t3">Browse Podcasts</span>
            </div><br>
            <div id="block3">
                <span id="b3t1">Legal</span>
                <span id="b3t2">Safet&PrivacyCenter</span>
                <span id="b3t3">Privacy Policy</span><br>
                <span id="b3t4">Cookies</span>
                <span id="b3t5"> About Ads</span>
                <span id="b3t6">Accessibility</span><br>
                <span id="b3t7">More Info</span>
            </div><br>
            <img src="Images/World.jpeg" id="worldpic">
            <span id="last">English</span>
        </div>
        <div id="main">
            <span id="browseall"><b>Browse all</b></span><br>
            <div id="col1">
                <img src="https://i.scdn.co/image/ab67fb8200005caf474a477debc822a3a45c5acb" id="c1p1">
                <img src="https://i.scdn.co/image/ab6765630000ba8a81f07e1ead0317ee3c285bfa" id="c1p2">
                <img src="https://concerts.spotifycdn.com/images/live-events_category-image.jpg" id="c1p3">
                <img src="https://i.scdn.co/image/ab67fb8200005caf194fec0fdc197fb9e4fe8e64" id="c1p4">
            </div><br>
            <div id="col2">
                <img src="https://i.scdn.co/image/ab67fb8200005caff5976b97bcf10d98acbae2cd" id="c2p1">
                <img src="https://i.scdn.co/image/ab67fb8200005caf4f1aa71a9cdcffdf8430c070" id="c2p2">
                <img src="https://i.scdn.co/image/ab67fb8200005cafba18eef6131d1a2f05d078f8" id="c2p3">
                <img src="https://i.scdn.co/image/ab67fb8200005caf80699a8b7d59a21b38f964bd" id="c2p4">
            </div><br>
            <div id="col3">
                <img src="https://t.scdn.co/images/7262179db37c498480ef06bfacb60310.jpeg" id="c3p1">
                <img src="https://i.scdn.co/image/9af79fd06e34dea3cd27c4e1cd6ec7343ce20af4" id="c3p2">
                <img src="https://i.scdn.co/image/e227cd9674618024276c65f1213fb05af34cf512" id="c3p3">
                <img src="https://charts-images.scdn.co/assets/locale_en/regional/weekly/region_global_default.jpg" id="c3p4">
            </div><br>
            <div id="col4">
                <img src="https://i.scdn.co/image/ab67fb8200005caf77a5fdbc439492d09d3d84fb" id="c4p1">
                <img src="https://i.scdn.co/image/ab67fb8200005cafe362fbcb5932b28679cf00f8" id="c4p2">
                <img src="https://i.scdn.co/image/ab67fb8200005caf097a46192e6bb67e52cdff60" id="c4p3">
                <img src="https://i.scdn.co/image/ab67fb8200005caf666a4ae3e6161da7a120ca14" id="c4p4">
            </div>
            <div id="col5">
                <img src="https://t.scdn.co/images/d0fb2ab104dc4846bdc56d72b0b0d785.jpeg" id="c5p1">
                <img src="https://i.scdn.co/image/ab67fb8200005caf66d545e6a69d0bfe8bd1e825" id="c5p2">
                <img src="https://i.scdn.co/image/ab67fb8200005cafa1a252e3a815b65778d8c2aa" id="c5p3">
                <img src="https://i.scdn.co/image/ab67fb8200005caf21c9a95a2702ce535fb07915" id="c5p4">
            </div>
        </div>
    </div>
</body>
</html>
